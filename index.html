<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="col-md-12 pl-0">Lunchtime Survey</h1>
      <form id="lunchtime-survey" class="col-md-6">
        <div class="form-group">
          <label for="firstName">Enter your first name:</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Enter your last name:</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="beverageChoice">Beverage Choice:</label>
          <select class="form-control" id="beverageChoice">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Water</option>
            <option>Soda</option>
            <option>Juice</option>
          </select>
        </div>
        <label>Pick a dessert:</label>
        <div class="form-group">
          <label><input type="radio" name="dessert" value="Chocolate Cake" checked> Chocolate Cake</label>
        </div>
        <div class="form-group">
          <label><input type="radio" name="dessert" value="Vanilla Ice Cream"> Vanilla Ice Cream</label>
        </div>
        <div class="form-group">
          <label><input type="radio" name="dessert" value="Peanut Butter Cookie"> Peanut Butter Cookie</label>
        </div>
        <div class="form-group">
          <label for="lunchDate">When do you want lunch?</label>
          <input id="lunchDate" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="colorGroup">What color group are you in?</label>
          <input id="colorGroup" class="form-control" type="color">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div id="surveyResults" class="col-md-6 hidden">
        <p>Thank you for your submission, <span class="firstName"></span> <span class="lastName"></span>!</p>
      </div>
    </div>
  </div>
</body>
</html>
